<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Todo List</title>
 <link rel="stylesheet" href="mystyles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
  <!--Todo list header-->
  <h1>Todo List</h1>
  <p>New Task</p>

  <!--inputField ID Selector-->
<form>
 <input id="inputField" type="text" placeholder="Add your new todo"> <button id="addToDo">Add Task</button>
</form>
<!--toDoContainer ID Selector-->
<div class="to-dos" id="toDoContainer"></div>

<!--clearToDo ID Selector-->
 <button id="clearToDo">Clear all</button>
 </div>
 <script src="script.js"></script>
</body>
</html>
